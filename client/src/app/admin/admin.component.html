<app-store-navbar></app-store-navbar>
<div class="wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-12">
				<h4>Registration</h4>
				<form class="form">
					<div class="form-group row">
						<div class="label col-sm-4">
							<label>Name: </label>
						</div>
						<div class="input col-sm-8">
							<input type="text" name="name" [(ngModel)]="name">
						</div>
					</div>
					<div class="form-group row">
						<div class="label col-sm-4">
							<label>Username: </label>
						</div>
						<div class="input col-sm-8">
							<input type="text" name="rusername" [(ngModel)]="newusername" autocomplete="newusername">
						</div>
					</div>
					<div class="form-group row">
						<div class="label col-sm-4">
							<label>Password: </label>
						</div>
						<div class="input col-sm-8">
							<input type="password" name="rpassword" [(ngModel)]="newpassword" autocomplete="newpassword">
						</div>
					</div>
					<div class="form-group row">
						<div class="label col-sm-4">
							<label>Confirm Password: </label>
						</div>
						<div class="input col-sm-8">
							<input type="password" name="rcpassword" [(ngModel)]="confirmpassword" autocomplete="confirmpassword">
						</div>
					</div>
				</form>
				<div class="loginButton">
					<button (click)="register()">Register</button>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<h4>Login</h4>
				<form class="form">
					<div class="form-group row">
						<div class="label col-sm-4">
							<label>Username: </label>
						</div>
						<div class="input col-sm-8">
							<input type="text" name="username" [(ngModel)]="username">
						</div>
					</div>
					<div class="form-group row">
						<div class="label col-sm-4">
							<label>Password: </label>
						</div>
						<div class="input col-sm-8">
							<input type="password" name="password" [(ngModel)]="password" autocomplete="password">
						</div>
					</div>
				</form>
				<div class="loginButton">
					<button (click)="login()">Login</button>
				</div>
			</div>
		</div>
		<h5 class="message">{{message}}</h5>
	</div>
</div>
