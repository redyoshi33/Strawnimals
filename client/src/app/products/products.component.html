<app-navbar></app-navbar>

<div class="container">
	<div class='row'>
		<form class='searchBar col-md-6' (submit)="submitSearch()">
			<input class="test" type='text' name='search' [(ngModel)]="search" /><button type="submit"><i class="fa fa-search"></i></button>
		</form>
		<div class='newProduct col-md-6'>	
			<button class="button">Add New Product</button>
		</div>
	</div>
		<table class='table table-striped'>
		    <thead>
				<tr>
					<th>Picture</th>
					<th>ID</th>
					<th>Name</th>
					<th>Inventory Count</th>
					<th>Quantity Sold</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let product of displayed">
					<td>Picture</td>
					<td>{{product.id}}</td>
					<td>{{product.name}}</td>
					<td>{{product.count}}</td>
					<td>{{product.sold}}</td>
					<td><button class="button" (click)="editModal(product)">Edit</button> <button class="button">Delete</button></td>
				</tr>
			</tbody>
		</table>
		<div class='pages'>
			<button *ngFor="let page of pages" (click)="changePages(page)">{{page+1}}</button>
		</div>
		
</div>
